{% extends 'main.html' %}
{% load static %}
{% block content %}
<h1 class="text-4xl font-bold text-center py-8">{{ project.name }}</h1>
<div class="grid lg:grid-cols-3 md:grid-cols-2">
    {% for img in images %}
    <div class="p-4 flex justify-center">
        <a href="{% url 'project_detail' project.id %}">
            <img class="h-auto w-auto rounded-lg shadow-none transition-shadow duration-300 ease-in-out hover:shadow-lg hover:shadow-black/30"
                src="{{ img.image.url }}" alt="{{ project.name }}" />
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
