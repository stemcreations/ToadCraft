{% extends 'base/admin_panel.html' %}
{% block content %}
<div class="sticky z-10 top-0 h-16 border-b bg-white lg:py-2.5">
    <div class="px-6 flex items-center justify-between space-x-4 2xl:container">
        <h5 hidden class="text-2xl text-gray-600 font-medium lg:block">Projects</h5>
    </div>
</div>
<div style="display: block;" class="px-6 pt-6 2xl:container">
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        
            {% for job in projects %}
            <div class="p-4 flex-col justify-center">
                <div class="flex justify-center font-MicrogrammaReg tracking-widest font-semibold text-gray-600 text-2xl">{{ job.name }}</div>
                <a href="{% url 'admin_project_detail' job.id %}">
                    <img class="h-auto w-auto rounded-lg shadow-none transition-shadow duration-300 ease-in-out hover:shadow-lg hover:shadow-black/30"
                        src="{{ job.primary_image.image.url }}" alt="{{ job.name }}" />
                </a>
            </div>
            {% endfor %}
      
    </div>
</div>
    
{% endblock content %}
