{% extends 'main.html' %}

{% block content %}
<div class="mx-auto max-w-[1920px] px-4 md:px-8 2xl:px-16 lg:flex lg:justify-center">
    <div class="md:w-full lg:w-3/5 2xl:w-4/6 flex h-full ltr:md:ml-7 rtl:md:mr-7 flex-col ltr:lg:pl-7 rtl:lg:pr-7">
      <div class="flex pb-7 md:pb-9 mt-7 md:-mt-1.5">
        <h4 class="text-2xl 2xl:text-3xl font-bold text-heading">
          Get in touch
        </h4>
      </div>
      <form
        class="w-full mx-auto flex flex-col justify-center "
        method="POST"
      >
      {% csrf_token %}
        <div class="flex flex-col space-y-5">
          <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 gap-4">
            <div class="w-full md:w-1/2 ">
              <label
                htmlFor="name"
                class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer"
              >Your Name (required)
              {{ form.name }}
                
              </label>

            </div>
            <div class="w-full md:w-1/2 ltr:md:ml-2.5 rtl:md:mr-2.5 ltr:lg:ml-5 rtl:lg:mr-5 mt-2 md:mt-0">
              <label
                htmlFor="email"
                class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer"
              >Your Email (required)
                {{ form.email }}
                
              </label>
  
            </div>
          </div>
          <div class="flex flex-grow justify-between">
          <div class="relative w-1/2 mr-2">
            <label
              htmlFor="subject"
              class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer"
            >
            Services
              {{ form.project_type }}
    
            </label>
          </div>
          <div class="relative w-1/2 ml-2">
            <label
              htmlFor="subject"
              class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer"
            >

              Phone Number
              {{ form.phone}}
            </label>
          </div>
          </div>
          <div class="relative mb-4">
            <label
              htmlFor="message"
              class="block text-gray-600 font-semibold text-sm leading-none mb-3"
            >
            Message
            {{ form.message }}
              
            </label>
          </div>
          <div class="relative">
            <button
              data-variant="flat"
              class="text-[13px] md:text-sm rounded-md leading-4 inline-flex items-center cursor-pointer transition ease-in-out duration-300 font-semibold font-body text-center justify-center border-0 border-transparent placeholder-white focus-visible:outline-none focus:outline-none  bg-black text-white px-5 md:px-6 lg:px-8 py-4 md:py-3.5 lg:py-4 hover:text-white hover:bg-gray-600 hover:shadow-cart h-12 lg:h-14 mt-1 text-sm lg:text-base w-full sm:w-auto"
              type="submit"
            >
              Send Message
            </button>
          </div>
        </div>
      </form>
    </div>
</div>

{% endblock content %}
