{% load static %}

<div class="navbar-container flex justify-between items-end px-4 py-0 h-48 md:h-48">
    <div class="logo">
        <img src="{% static 'images/Logo.svg' %}" alt="Logo" class="img h-44">
    </div>
    <!-- Desktop Navbar Links -->
    <div class=" hidden md:block">
        <ul class="navbar flex space-x-4">
            <li><a href="#" class="link-btn">Home</a></li>
            <li><a href="#" class="link-btn">Projects</a></li>
            <li><a href="#" class="link-btn">Contact</a></li>
        </ul>
    </div>
    <!-- Mobile Menu Button and Dropdown Menu -->
    <div class="mobile-navication-container group md:hidden align-bottom">
        <button class="mt-10 inline-block relative px-6 py-2.5 text-xs font-medium uppercase leading-tight"
            onclick="toggleDropdown()" <span class="block [&>svg]:h-8 [&>svg]:w-8 [&>svg]:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="color: black"
                class="h-20 w-20">
                <path fill-rule="evenodd"
                    d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
                    clip-rule="evenodd" />
            </svg>
            </span>
        </button>

        <div id="dropdown-menu"
            class="absolute z-50 right-0 h-3/4 w-0 bg-white dark:bg-stone-600 dark:bg-opacity-75 dark:backdrop-blur-sm bg-opacity-75 backdrop-blur-sm overflow-hidden transition-all duration-300 ease-in-out">
            <div class="flex flex-col text-center flex-grow">
                <ul class="space-y-2">
                    <li
                        class="flex-1 p-2 text-2xl font-medium text-gray-600 rounded-lg dark:text-white hover:bg-gray-100 hover:bg-opacity-50 dark:hover:bg-gray-700">
                        <a href="{% url 'home' %}" class="link-btn-mobile"><span class="mx-20 my-8">Home</span></a>
                    </li>
                    <li
                        class="flex-1 p-2 text-2xl font-medium text-gray-600 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <a href="{% url 'projects' %}" class="link-btn-mobile"><span
                                class="mx-20 my-8">Projects</span></a>
                    </li>
                    <li
                        class="flex-1 p-2 text-2xl font-medium text-gray-600 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <a href="{% url 'contact' %}" class="link-btn-mobile"><span
                                class="mx-20 my-8">Contact</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        let dropdownVisible = false;
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdown-menu");
            dropdownVisible = !dropdownVisible;

            if (dropdownVisible) {
                dropdownMenu.classList.remove("w-0");
                dropdownMenu.classList.add("w-72");
            } else {
                dropdownMenu.classList.remove("w-72");
                dropdownMenu.classList.add("w-0");
            }
        }
    </script>
</div>
